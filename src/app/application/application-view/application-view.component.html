<section class="incidentHomeSection">
  <div class="userName" mat-button [matMenuTriggerFor]="aboveMenu">
		<img src="/assets/healthsafetyimages/incident-user.svg" width="14px" height="14px">
		<span class="name">{{displayName}}</span>
		 <mat-menu #aboveMenu="matMenu" yPosition="above" class="loginMenu">
   <!--    <button mat-menu-item data-bs-toggle="modal" data-bs-target="#policyModal">Privacy policy</button> -->
      <button mat-menu-item (click)="logoutConfirm(logoutconformbox)">Log out</button>
    </mat-menu>
	</div>

  <div class="d-flex justify-content-center mainLogo">
    <img src="/assets/images/smyths-360-logo.png" alt="logo">
  </div>
  <div class="d-flex tile-box">
    <div *ngFor="let data of this.productData; let i = index" class="box-grid box-grid{{i}}" [ngClass]="{'d-none' : !data.isShow}">
      <div *ngIf="data.isShow">
        <div class="main-title">{{data.product_title}}</div>
        <div *ngFor="let item of this.data.modules">
          <a href="{{item.url}}" (click)="productClick(item)" class="d-flex align-items-center whitebox" *ngIf="item.isShow">
            <div class="whitebox-icon">
              <img src="{{item.icon}}" alt="">
            </div>
            <div class="whitebox-title">{{item.title}}</div>
            <div class="abscircle"></div>

          </a>
        </div>

      </div>

    </div>
  </div>
  <div class="copyright">
    2023 Â© Smyths Toys All right reserved
  </div>

<ng-template #logoutconformbox>
  <div class="popup-view">
    <form #confirm="ngForm" class="example-form popupform">
      <div class="header-popup">
       Logout confirmation
      </div>
      <div class="whitepopupbox">
        <div class="confirmText">
          Are you sure want to logout?
        </div>
        <div class="d-flex justify-content-end confirmBtnDiv">
          <button mat-button class="btn btn-sm btn-outline-secondary close-btn saveDraft"
            mat-dialog-close>Cancel</button>
          <button mat-button class="btn btn-sm btn-outline-secondary close-btn saveDraft  cform"
            mat-dialog-close (click)="logOut()">Confirm</button>
        </div>
      </div>
    </form>
  </div>
  
</ng-template>
